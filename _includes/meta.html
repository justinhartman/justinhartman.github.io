<meta charset="utf-8" />
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
		<meta name="referrer" content="origin-when-cross-origin" />
	    <meta itemprop="creator" content="Justin Hartman">
	    <meta itemprop="name" content="Justin Hartman">
	    <meta itemprop="dateModified" content="{{ site.time }}">
	    <meta itemprop="version" content="{{ site.github.build_revision }}">
	    <meta itemprop="license" content="https://creativecommons.org/licenses/by-nc-sa/4.0/">
	    <meta itemprop="copyrightHolder" content="Justin Hartman">
	    <meta itemprop="copyrightYear" content="2018">
	    <meta itemprop="image" content="{{ site.avatar }}">
	    {% if page.title %}
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="twitter:title" content="{{ page.title }}" />
		{% endif %}
		{% if page.excerpt %}
		<meta itemprop="about" content="{{ page.excerpt | strip_html }}">
		<meta name="description" content="{{ page.excerpt | strip_html }}" />
		<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
		{% else if site.description %}
		<meta itemprop="about" content="{{ site.description }}">
		<meta name="description" content="{{ site.description }}">
		<meta property="og:description" content="{{ site.description }}" />
		{% endif %}
		<link rel='author' href='humans.txt' type='text/plain'>

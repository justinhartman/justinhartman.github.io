<article class="post">

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }} | Updated on {{ site.time | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>

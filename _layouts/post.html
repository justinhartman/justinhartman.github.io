---
layout: default
---
<script type="application/ld+json">
{"@context":"http://schema.org","@type":"Article","name":"{{ page.title }}","headline":"{{ page.title }}","genre":"{{ page.categories }}","keywords":"{{ page.keywords }}","url":"{{ site.url }}{{ page.url }}","identifier":"{{ site.url }}{{ page.url }}","datePublished":"{{ page.date }}","dateModified":"{{ site.time }}","author":{"@type":"Person","name":"{{ page.author }}","sameAs":["{{ site.author_links.facebook }}","{{ site.author_links.flickr }}","{{ site.author_links.github }}","{{ site.author_links.instagram }}","{{ site.author_links.linkedin }}","{{ site.author_links.pinterest }}","{{ site.author_links.twitter }}","{{ site.author_links.stackoverflow }}"]},"publisher":{"@type":"Organization","name":"{{ site.name }}","sameAs":["{{ site.author_links.facebook }}","{{ site.author_links.flickr }}","{{ site.author_links.github }}","{{ site.author_links.instagram }}","{{ site.author_links.linkedin }}","{{ site.author_links.pinterest }}","{{ site.author_links.twitter }}","{{ site.author_links.stackoverflow }}"],"logo":{"@type":"ImageObject","url":"{{ site.avatar }}"}},"image":{"@type":"ImageObject","contentUrl":"{{ site.url }}{{ page.image }}","url":"{{ site.url }}","height":"300","width":"800"},"mainEntityOfPage":{"@type":"WebPage","@id":"{{ site.url }}{{ page.url }}"},"articleSection":"{{ page.description }}","articleBody":"{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}","aggregateRating":{"@type":"AggregateRating","ratingValue":"5","bestRating":"5","worstRating":"5","ratingCount":"1"}}
</script>
<article class="post">
  <h1>{{ page.title }}</h1>
  <h4>Written by {{ page.author }}</h4>
  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }} | Updated on {{ site.time | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>

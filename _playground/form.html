<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My "Formspree-like" Form Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://justin.hartman.me/assets/css/main.css">
</head>
<body>
    <form action="https://forms-22digital.herokuapp.com/iamjustinhartman@gmail.com" method="POST">
        <div class="form">
            <div class="row">
                <div class="name">Name:</div>
                <div class="input">
                    <input type="text" name="name" value="Type in your Name...">
                </div>
            </div>
            <div class="row">
                <div class="name">Email Address:</div>
                <div class="input">
                    <input type="email" name="_replyto" value="Type in your Email Address...">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</body>
</html>
